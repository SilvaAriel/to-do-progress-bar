<!DOCTYPE html>
<html>
<head>
	<title>Progress Bar</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
	<div id="topBar">
		<h1>TO-DO + PROGRESS BAR</h1>
		<p id="progressPercentage">0%</p>
	<div id="progressBarContainer">
		<div class="barUndone" style="width: 100%;"></div>
	</div>
	<form id="addToDo" onsubmit="return false">
			<input name="textTodo" autofocus placeholder="Type and press enter...">
			<button type="button" onclick="addToArray()">Add</button>
		</form>
	</div>
	<section id="toDo">
		<section id="toDoList">
			
		</section>
	</section>
	<script src="./js/script.js"></script>
</body>
</html>
